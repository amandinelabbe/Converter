    <div class="container">

        <div class="title-container">
            <h1>Convert measurement</h1>
        </div>

        <div class="form-group">
            <div class="input">
                <input type="number" id="valeur" placeholder="Enter a value" required>
            </div>
            <label for="unite-entree">From :</label>
            <select id="unite-entree">
                <option selected>Measurement</option>
                <option value="km">Kilomètre (km)</option>
                <option value="m">Mètre (m)</option>
                <option value="dm">Décimètre (dm)</option>
                <option value="cm">Centimètre (cm)</option>
                <option value="mm">Millimètre (mm)</option>
                <option value="µm">Micromètre (µm)</option>
                <option value="nm">Nanomètre (nm)</option>
                <option value="inch">Inch (inch)</option>
                <option value="foot">Foot (foot)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mile">Mile (mile)</option>
            </select>
        </div>
        <div class="echanger">
            <span onclick="echanger()"><i class="fa-solid fa-arrows-rotate"></i></span>
        </div>

        <div class="form-group">
            <label for="unite-sortie">To :</label>
            <select id="unite-sortie">
                <option selected>Measurement</option>
                <option value="km">Kilomètre (km)</option>
                <option value="m">Mètre (m)</option>
                <option value="dm">Décimètre (dm)</option>
                <option value="cm">Centimètre (cm)</option>
                <option value="mm">Millimètre (mm)</option>
                <option value="µm">Micromètre (µm)</option>
                <option value="nm">Nanomètre (nm)</option>
                <option value="inch">Inch (inch)</option>
                <option value="foot">Foot (foot)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mile">Mile (mile)</option>
            </select>
        </div>

        <div class="struct">
            <button class="button" id="convertir">Convert</button>
        </div>
        <div class="resultat" id="resultat"></div>
    </div>
